<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
		 xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers">

	<f:layout name="Content"/>

	<f:section name="Card">
		<div class="card shadow-sm {class}">
			<f:if condition="{tx_contentelements_card_header}">
				<div class="card-header">{tx_contentelements_card_header}</div>
			</f:if>
			<f:if condition="{images}">
				<f:for each="{images}" as="imageItem" iteration="imageIterator">
					<f:if condition="{imageIterator.isFirst}">
						<img class="card-img-top" src="{f:uri.image(image: imageItem, cropVariant: 'default')}"
								 alt="{imageItem.alternative}" loading="{settings.media.lazyLoading}">
					</f:if>
				</f:for>
			</f:if>
			<div class="card-body">
				<f:if condition="{header}">
					<h5 class="card-title">{header}</h5>
				</f:if>
				<f:if condition="{subheader}">
					<h6 class="card-subtitle mb-2">{subheader}</h6>
				</f:if>
				<f:if condition="{bodytext}">
					{bodytext -> f:format.html()}
				</f:if>
				<f:if condition="{header_link}">
					<a href="{f:uri.typolink(parameter: header_link, additionalParams: header_link_additional_params)}" class="stretched-link"></a>
				</f:if>
			</div>
			<f:if condition="{tx_contentelements_card_footer}">
				<div class="card-footer">{tx_contentelements_card_footer}</div>
			</f:if>
		</div>
	</f:section>

	<f:section name="CardFlip">
		<div class="card card-flip {class}">
			<div class="card-front shadow-sm">
				<f:if condition="{tx_contentelements_card_header}">
					<div class="card-header">{tx_contentelements_card_header}</div>
				</f:if>
				<f:if condition="{images}">
					<f:for each="{images}" as="imageItem" iteration="imageIterator">
						<f:if condition="{imageIterator.isFirst}">
							<img class="card-img-top" src="{f:uri.image(image: imageItem, cropVariant: 'default')}"
									 alt="{imageItem.alternative}" loading="{settings.media.lazyLoading}">
						</f:if>
					</f:for>
				</f:if>
				<div class="card-body">
					<f:if condition="{header}">
						<h5 class="card-title">{header}</h5>
					</f:if>
					<f:if condition="{subheader}">
						<h6 class="card-subtitle mb-2">{subheader}</h6>
					</f:if>
					<f:if condition="{bodytext}">
						{bodytext -> f:format.html()}
					</f:if>
				</div>
				<f:if condition="{tx_contentelements_card_footer}">
					<div class="card-footer">{tx_contentelements_card_footer}</div>
				</f:if>
			</div>
			<div class="card-back shadow-sm">
				<div class="card-body">
					<f:if condition="{tx_contentelements_bodytext}">
						{tx_contentelements_bodytext -> f:format.html()}
					</f:if>
				</div>
			</div>
			<f:if condition="{header_link}">
				<a href="{f:uri.typolink(parameter: header_link, additionalParams: header_link_additional_params)}" class="stretched-link"></a>
			</f:if>
		</div>
	</f:section>
</div>
